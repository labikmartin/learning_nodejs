<section class="section">
  <div class="container">
    <div class="box has-background-white-bis">
      <h1 class="title is-2"><%= product.name %></h1>
      <div class="columns is-multiline">
        <div class="column">
          <figure class="image is-4by3">
            <img src="<%= product.image %>" alt="<%= product.name %>" />
          </figure>
          <section class="content mt-6">
            <h3 class="subtitle is-3">Description</h3>
            <p><%= product.description %></p>
          </section>
        </div>
        <div class="column">
          <p class="subtitle is-4">
            <%- include('partials/price.html', { price: product.price }) %>
          </p>
          <form action="/cart-add/<%= product.uuid %>" method="post">
            <button class="button is-danger is-light">Add to cart</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
