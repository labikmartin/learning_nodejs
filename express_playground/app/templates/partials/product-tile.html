<div
  class="column is-half-tablet is-one-third-desktop is-one-fourth-widescreen"
>
  <div class="card pt-3">
    <div class="card-image">
      <figure class="image">
        <img src="<%= image %>" alt="<%= name %>" />
      </figure>
    </div>
    <div class="card-content">
      <p class="title is-4"><%= name %></p>

      <div class="content"><%= description %></div>
    </div>
    <%- include(actions, { uuid }) %>
  </div>
</div>
